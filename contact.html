<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="GT.css">
</head>
<body>
    <div class="alert alert-danger" role="alertdialog">
       FOR ADMISSION ONLY:-
      </div>
  <div class="container">
    <br>
    <br>
    <h1 class="border-top">Contact Me</h1>
    <form class="needs-validation" id="contact-form" novalidate>
      <div class="mb-4">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control border-success" id="exampleFormControlInput1" placeholder="name">
      </div>
      <div class="mb-4">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control border-success" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
          <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="1" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <h1 class="border-bottom">  </h1>

        </form>
  </div>
</body>
</html>
